<!doctype html>
<html lang="en">

<head>
  <title> Counter:{{count}} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <span class="position-fixed translate-middle start-50 top-50">

    <div class="container-lg border border-3 border-secondary bg-light bg-opacity-25 rounded-3 p-4">
      <div class="card-header h2 text-center mb-5">Counter: {{count}}</div>

      <div class="d-inline-flex text-center">

        <form action="/add" method="post">
          <button type="submit"
            class="center btn btn-outline-success border border-2 border-success rounded-circle mx-4" type="submit"
            style="width: 50px; height:50px" value="+">
            <h3> + </h3>
          </button>
        </form>
        <form action="/decrease" method="post">
          <button type="submit"
            class="center btn btn-outline-danger border border-2 border-danger rounded-circle mx-4" type="submit"
            style="width: 50px; height:50px" value="-">
            <h3> - </h3>
          </button>
        </form>
      </div>
      <form action="/destroy_session" method="post">
        <button type="submit"
          class="center btn btn-outline-danger border border-2 border-danger rounded-circle mx-4" type="submit" value="reset">
          <h3> Reset </h3>
        </button>
      </form>
    </div>
  </span>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
